 <h1>Command Line Options</h1>
 <h2>Introduction</h2>
 <p>
 Command line options may be specified to change the behavior of jDip or display
 information that is not normally available. Available command line options may 
 be queried by using the -h (help) option, e.g.:
 </p>
 
 <p style="margin-left:1cm;">
 <tt>jdip -h</tt>
 </p>
